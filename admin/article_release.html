<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件jeDate需要引入的插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor编辑器需要引入的插件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <!-- 预览用的图片 -->
                        <img src="images/pic06.jpg" class="article_cover">
                        <!-- 选择图片的input标签 -->
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 引入的日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{zIndex:20200,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wangEditor的结构 -->
                    <div id="editor" class="col-sm-8">
                        <p>请输入你要发表的文章正文！</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 准备一个文章类别模板 -->
    <script id="article_release_temp" type="text/html">
            {{each data j}}
            <option value="{{j.id}}">{{j.name}}</option>
            {{/each}}
        </script>

    <script src="./libs/http.js"></script>

    <script>
        $(function () {
            // 头像预览
            $('#inputCover').on('change', function () {
                let file1 = this.files[0];
                let url1 = URL.createObjectURL(file1);
                $('.article_cover').attr('src', url1);
            })
            // 一进到发表文章页面，就应该显示所有文章类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        let res = template('article_release_temp', backData);
                        $('select.category').html(res);
                    }
                }
            })
            // 日期插件
            jeDate("#testico", {
                isinitVal: true,
                zIndex:20200,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })
            // 富文本编辑器
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create()

            // 发布文章为 已发布
            $('.btn-release').on('click',function(e){
                e.preventDefault();
                let fd = new FormData(document.querySelector('form'));
                fd.append('content',editor.txt.html());
                fd.append('state','已发布');
                $.ajax({
                    type:'post',
                    url:BigNew.article_publish,
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        if(backData.code == 200) {
                            alert('发布成功');
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href = './article_list.html';
                        }
                    }
                })
            })
            // 发布文章为 草稿
            $('.btn-draft').on('click',function(e){
                e.preventDefault();
                let fd = new FormData(document.querySelector('form'));
                fd.append('content',editor.txt.html());
                $.ajax({
                    type:'post',
                    url:BigNew.article_publish,
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        if(backData.code == 200) {
                            alert('保存为草稿成功');
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href = './article_list.html';
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
