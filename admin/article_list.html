<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件结构 -->
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>

    <!-- 准备一个文章类别模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data j}}
        <option value="{{j.id}}">{{j.name}}</option>
        {{/each}}
    </script>

    <!-- 准备一个文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data j}}
        <tr>
            <td>{{j.title}}</td>
            <td>{{j.author}}</td>
            <td>{{j.category}}</td>
            <td class="text-center">{{j.date}}</td>
            <td class="text-center">{{j.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{j.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 一：发送ajax请求，获取所有文章类别，通过模板引擎的方式渲染到下拉菜单
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        let res = template('category_temp', backData);
                        $('#selCategory').html(res);
                    }
                }
            })

            //封装：发送ajax请求，根据条件获取对应的文章数据
            // myPage就是当前的页码
            // callback就是渲染数据完成后要做的事情
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 3
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            let res = template('articleList_temp', backData);
                            $('tbody').html(res);
                            //额外的事情
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide();
                                callback(backData);
                            }
                            else if (backData.data.data.length == 0 && currentPage == 1) {
                                $('#pagination').hide().next('p').show();
                            }
                            else if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {
                                currentPage -= 1;
                                // 所以要根据新的总页数来重新绘制分页结构  
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            }
                        }
                    }
                })
            }
            let currentPage;
            // 二：一进到页面，发送ajax请求，获取文章类别/状态 下的所有文章
            getData(1, function (backData) {
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,//总页数
                    visiblePages: 7,//最大的可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '末页',
                    onPageClick: function (event, page) {
                        currentPage = page;
                        //重新发送ajax请求，把当前点击的这个页面传进去
                        getData(page, null);
                    }
                })
            })

            // 三：点击筛选按钮获取符合条件的文章，渲染到页面上
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                currentPage = 1;
                getData(1, function (backData) {
                    //点击筛选按钮 由于改变了筛选条件 所以筛选出来的数据总页码会发生改变
                    // 所以要根据新的总页数来重新绘制分页结构  
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                })
            })

            // 四：删除文章
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删除吗？')) {
                    let id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            getData(currentPage, function (backData) {
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            });
                        }
                    })
                }
            })

            // 五：点击发表文章按钮
            $('#release_btn').on('click', function () {
                parent.$('ul.level02>li:eq(1)').click();
            })
        })
    </script>
</body>

</html>
