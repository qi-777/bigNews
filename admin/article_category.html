<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域 用来保存编辑文章类别id -->
                        <input type="hidden" name="id" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" name="slug" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancel" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 准备一个模板 -->
    <script id="temp" type="text/html">
        {{each data j}}
        <tr>
            <td>{{j.name}}</td>
            <td>{{j.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{j.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{j.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 一：一进入到文章类别页面，就要显示所有文章类别
            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        if (backData.code == 200) {
                            let res = template('temp', backData);
                            $('tbody').html(res);
                        }
                    }
                })
            }
            getData();
            // 二：到底是新增分类按钮/编辑按钮 弹出的模态框
            $('#myModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#btnAddOrEdit').text('新增').addClass('btn-success').removeClass('btn-primary');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-primary').removeClass('btn-success');

                    // 把需要编辑的这一行文章类别显示在模态框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }
            })

            // 三：给模态框中的 新增/编辑 按钮设置点击事件
            $('#btnAddOrEdit').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    let name1 = $('#recipient-name').val().trim();
                    let slug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: name1,
                            slug: slug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('新增成功');
                                getData();
                                $('#myModal').modal('hide');
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })
                } else {
                    // let name1 = $('#recipient-name').val().trim();
                    // let slug = $('#message-text').val().trim();
                    // let id = $('#categoryId').val().trim();
                    var data = $('#myModal form').serialize();
               
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: id,
                        //     name: name1,
                        //     slug: slug
                        // },
                        data:data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                alert('编辑成功');
                                getData();
                                $('#myModal').modal('hide');
                            }
                        }
                    })
                }
            })

            // 四：删除文章类别
            $('tbody').on('click', '.btn-delete', function () {
                let that =$(this);
                if (confirm('确定要删除吗?')) {
                    let id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert('删除成功');
                                // 第一种方法
                                // getData();
                                // 第二种方法
                                that.parent().parent().remove();
                            }
                        }
                    })
                }
            })

            // 五：给模态框中的取消按钮设置点击事件
            $('#btnCancel').on('click',function(){
                $('#myModal form')[0].reset();
            })
        })


    </script>
</body>

</html>
